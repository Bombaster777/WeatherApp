    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <div class="weather--info">
            <div class="top">
                <div class="out-picture"></div>
                <div class="temp"></div>
            </div>

            <div class="middle">
                <div class="city-name"></div>
            </div>


            <div class="bottom">
                <div class="wind"></div>
                <div class="humidity"></div>

                <div class="temp-min"></div>
            </div>

            <div class="select-city">

                <select id="#city">
                    <option value="2643743">London</option>
                    <option value="625144">Minsk</option>

                    <option value="618426">Chișinău</option>

        </div>



    </div>
